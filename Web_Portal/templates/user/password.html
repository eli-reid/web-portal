{% extends "/user/layout.html" %}

{% block content %}

<div class="login-form">
    <form action="/user/{{user}}/password" method="post">
        <h2 class="text-center ">Change Password</h2>
        {{ form.csrf_token }}
        <div class="form-group">
            <div>
                <i class="fas fa-user-lock"> </i> {{ form.current.label }}
            </div>
            <div>
                {{ form.current }}
            </div>
        </div>
         <div class="form-group">
            <div>
                <i class="fas fa-user-lock"> </i> {{ form.password.label }}
            </div>
            <div>
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <div>
                <i class="fas fa-lock"> </i> {{ form.confirm.label }}
            </div>
            <div>
                {{ form.confirm }}
            </div>
        </div>
      
        <div class="form-group">
            {{ form.recaptcha }}
        </div>
        <div class="group">
            <input type="submit" value="Change Password" />
        </div>
    </form>
</div>
{% endblock %}
