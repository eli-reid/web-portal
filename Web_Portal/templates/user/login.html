{% extends "./user/layout.html" %}

{% block content %} 
<div class="login-form">
    <form action="/login" method="post">
        <h2 class="text-center ">Login</h2>
        {{ form.csrf_token }}
        <div class="form-group">
            <div>
                <i class="fa fa-user"> </i> {{form.username.label}}
            </div>
            <div>
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <div>
                <i class="fa fa-lock"> </i> {{form.password.label}}
            </div>
            <div>
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            {{ form.recaptcha }}
        </div>
        <div class="group">
            <input type="submit" value="Login" />
        </div>
    </form>
    
    <div class="login-link"> <a href="{{ url_for('register') }}">Register</a>  |  <a href="{{ url_for('forgot') }}">Forgot Password</a></div>
</div>

{% endblock %}
